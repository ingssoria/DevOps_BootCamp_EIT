name: Build and Push Docker Image - TP-9

on:
  # push:
    # branches: [ "main" ]
    # paths: 
    #   - "DevOps_BootCamp_EIT/tree/TP_9/**"
  pull_request:
    branches: [ "main" ]
    paths: 
      - "DevOps_BootCamp_EIT/tree/TP_9/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the code
      uses: actions/checkout@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }} # token dockerhub

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: ${{ github.workspace }}/DevOps_BootCamp_EIT/tree/TP_9/
        file: ${{ github.workspace }}/DevOps_BootCamp_EIT/tree/TP_9/Dockerfile
        # Asume que tu Dockerfile está en la raíz de tu repositorio
        # Si tu Dockerfile está en una ruta específica, por ejemplo, ./path/to/Dockerfile, cambia 'context' y 'file' como sigue:
        # context: ./path/to/
        # file: ./path/to/Dockerfile
        push: true
        tags: ingssoria/tp-9-image:latest # Cambia esto con tu nombre de usuario y nombre de imagen
